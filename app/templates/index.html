<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista Zadań</h1>
        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="Dodaj nowe zadanie" required>
            <button type="submit">Dodaj</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>
                    <form method="POST" action="/toggle/{{ task['id'] }}" style="display: inline;">
                        <input type="checkbox" onchange="this.form.submit()" {% if task['completed'] %}checked{% endif %}>
                    </form>
                    <span class="{% if task['completed'] %}completed{% endif %}">
                        {{ task['task'] }}
                    </span>
                    <a href="/delete/{{ task['id'] }}" title="Usuń zadanie">✖</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
